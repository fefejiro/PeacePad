name: Build Android AAB

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build web app
      run: npm run build
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Decode keystore
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > peacepad-release.keystore
        mv peacepad-release.keystore $HOME/peacepad-release.keystore
    
    - name: Create keystore.properties
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        cat > android/keystore.properties << EOF
        storeFile=$HOME/peacepad-release.keystore
        storePassword=$KEYSTORE_PASSWORD
        keyAlias=$KEY_ALIAS
        keyPassword=$KEY_PASSWORD
        EOF
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build release AAB
      working-directory: android
      run: ./gradlew bundleRelease --no-daemon
    
    - name: Upload AAB artifact
      uses: actions/upload-artifact@v4
      with:
        name: peacepad-release-aab
        path: android/app/build/outputs/bundle/release/app-release.aab
        retention-days: 30
    
    - name: Build info
      run: |
        echo "âœ… Build complete!"
        echo "ðŸ“¦ AAB location: android/app/build/outputs/bundle/release/app-release.aab"
        echo "ðŸ“¥ Download from the Actions tab â†’ Artifacts section"
